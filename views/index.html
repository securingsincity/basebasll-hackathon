{% extends "layout.html" %}
{% block content %}
  <h1>Hurry Up</h1>

  {% for game in games %}
      <li>
        <a href="/buttonPage/{{game.id}}">{{game.away.market}} {{game.away.name}} vs {{game.home.market}} {{game.home.name}}
        </a>
      </li>
  {% else %}
      <li>This would display if the 'item' collection were empty</li>
  {% endfor %}
{% endblock %}
